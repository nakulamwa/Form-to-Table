<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks and GPA</title>
    <link href="grid-style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container" id="marksInput">
        <div class="grid-item"><label for="subject1">Subject 1:</label></div>
        <div class="grid-item"><input type="number" id="subject1" name="subject1"></div>
        <div class="grid-item"><label for="subject2">Subject 2:</label></div>
        <div class="grid-item"><input type="number" id="subject2" name="subject2"></div>
        <div class="grid-item"><label for="subject3">Subject 3:</label></div>
        <div class="grid-item"><input type="number" id="subject3" name="subject3"></div>
        <div class="grid-item"><label for="subject4">Subject 4:</label></div>
        <div class="grid-item"><input type="number" id="subject4" name="subject4"></div>
        <div class="grid-item"></div>
        <div class="grid-item"><button onclick="calculateGPA()">Submit</button></div>
    </div>

    <div class="hidden" id="resultsTable">
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Subject 1</td>
                <td id="result1"></td>
            </tr>
            <tr>
                <td>Subject 2</td>
                <td id="result2"></td>
            </tr>
            <tr>
                <td>Subject 3</td>
                <td id="result3"></td>
            </tr>
            <tr>
                <td>Subject 4</td>
                <td id="result4"></td>
            </tr>
            <tr>
                <td><strong>GPA</strong></td>
                <td id="gpa"></td>
            </tr>
        </table>
    </div>

    <script>
        function calculateGPA() {
            var subject1 = document.getElementById("subject1").value;
            var subject2 = document.getElementById("subject2").value;
            var subject3 = document.getElementById("subject3").value;
            var subject4 = document.getElementById("subject4").value;

            var gpa = (parseInt(subject1) + parseInt(subject2) + parseInt(subject3) + parseInt(subject4)) / 4;

            document.getElementById("result1").innerText = subject1;
            document.getElementById("result2").innerText = subject2;
            document.getElementById("result3").innerText = subject3;
            document.getElementById("result4").innerText = subject4;
            document.getElementById("gpa").innerText = gpa.toFixed(2);

            document.getElementById("marksInput").classList.add("hidden");
            document.getElementById("resultsTable").classList.remove("hidden");
        }
    </script>
</body>
</html>
